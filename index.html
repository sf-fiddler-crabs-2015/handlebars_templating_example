<!DOCTYPE html>
<html>
<head>
  <title>Who run the world? Squirrels.</title>

  <!-- jQuery from CDN -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <!-- Handlebars from CDN -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js">
  </script>

  <script src="main.js"></script>

  <!-- our Handlebars template will go in a script tag -->
  <script id="squirrels-template" type="text/x-handlebars-template">
    {{#each squirrels}}
      <hr>
      <h2>{{data.title}} ({{data.score}})</h2>
      <img src="{{data.thumbnail}}">
    {{/each}}
  </script>

</head>

<body>
  <h1>Squirrel News</h1>
  <div id="results">
    <p>There are no squirrels here.</p>
    <p>We are squirrel-less.</p>
    <p>We are bereft of even one iota of squirrel.</p>
    <p>But soon, that will all change. #disrupt</p>
  </div>
</body>
</html>
